<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Portal Visi Komputer" }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Portal Visi Komputer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas1">GLCM</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas2">KNN</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas3">Decision Tree</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tugas4">Naive Bayes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten utama -->
    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-secondary mt-5 mb-3">
        <small>&copy; 2025 | Mata Kuliah Visi Komputer</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
